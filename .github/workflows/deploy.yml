name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout source code
        uses: actions/checkout@v3

      # Step 2: Login to Azure
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Login to your ACR
      - name: Log in to Azure Container Registry
        run: az acr login --name BritEdgeRegistryJW

      # Step 4: Build and push Docker image to ACR
      - name: Build and Push Docker Image
        run: |
          docker build -t BritEdgeRegistryJW.azurecr.io/britedge-app:latest .
          docker push BritEdgeRegistryJW.azurecr.io/britedge-app:latest

      # Step 5: Deploy image to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: britedge-web
          images: BritEdgeRegistryJW.azurecr.io/britedge-app:latest
