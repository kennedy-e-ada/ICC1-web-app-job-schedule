name: Build and Deploy Flask App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      run: |
        az acr login --name BritEdgeRegistryJW

    - name: Build Docker Image
      run: |
        docker build -t britedgeregistryjw.azurecr.io/britedge-app:latest .

    - name: Push Docker Image to ACR
      run: |
        docker push britedgeregistryjw.azurecr.io/britedge-app:latest

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: britedge-flask-app
        images: britedgeregistryjw.azurecr.io/britedge-app:latest

